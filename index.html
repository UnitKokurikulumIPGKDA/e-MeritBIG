<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG IPGKDA | Muktamad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        .input-compact { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; font-weight: 800; text-align: center; width: 100%; transition: all 0.2s; background: #fcfcfc; }
        .tab-btn { padding: 12px; border-radius: 14px; font-weight: 700; font-size: 11px; text-transform: uppercase; transition: 0.2s; }
        .tab-active { background: #4338ca; color: white; shadow: 0 4px 12px rgba(67, 56, 202, 0.2); }
        .tab-inactive { background: transparent; color: #64748b; }
        #reader { width: 100%; border-radius: 1.5rem; overflow: hidden; background: #000; }
        /* Memastikan video memenuhi ruang scanner */
        #reader video { object-fit: cover !important; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="loader" class="fixed inset-0 bg-slate-900/10 backdrop-blur-sm z-[100] hidden flex flex-col items-center justify-center">
        <div class="w-14 h-14 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-[10px] uppercase tracking-widest text-indigo-900">Memproses...</p>
    </div>

    <div id="view-login" class="glass-panel w-full max-w-md p-10 mt-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter">e-BIG</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">IPG KAMPUS DARUL AMAN</p>
        </div>
        <div class="flex gap-2 mb-8 p-1.5 bg-slate-100 rounded-2xl">
            <button onclick="switchLogin('student')" id="tab-student" class="flex-1 py-3.5 rounded-xl font-black text-xs tab-active">PELAJAR</button>
            <button onclick="switchLogin('lecturer')" id="tab-lecturer" class="flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive">PENSYARAH</button>
        </div>
        <form id="form-student" onsubmit="loginStudent(event)" class="space-y-4">
            <input type="text" id="login-ic" class="w-full p-5 rounded-2xl border-2 border-slate-100 text-center font-black text-xl outline-none focus:border-indigo-500" placeholder="NO KAD PENGENALAN" required>
            <button class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg">LOG MASUK</button>
        </form>
        <form id="form-lecturer" onsubmit="loginLecturer(event)" class="space-y-4 hidden">
            <input type="email" id="login-email" class="w-full p-4 border rounded-xl" placeholder="E-mel Pensyarah">
            <input type="password" id="login-pass" class="w-full p-4 border rounded-xl" placeholder="Kata Laluan">
            <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-black">AKSES PENSYARAH</button>
        </form>
    </div>

    <div id="view-student" class="glass-panel w-full max-w-5xl p-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 id="std-name" class="text-2xl font-black uppercase text-slate-800">-</h2>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-5 py-2 rounded-xl font-black text-xs uppercase">Keluar</button>
        </div>
        <div id="pane-profile" class="flex flex-col items-center gap-6">
            <div id="qrcode" class="p-4 bg-white border rounded-3xl shadow-sm"></div>
            <p class="text-[10px] font-black text-indigo-900 uppercase" id="qr-id-text">-</p>
            <div class="w-full grid grid-cols-2 gap-4">
                <input type="text" id="std-alahan" class="input-compact" placeholder="Alahan">
                <input type="text" id="std-tel" class="input-compact" placeholder="No Telefon Waris">
            </div>
            <button onclick="updateStudentData()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">SIMPAN PROFIL</button>
        </div>
    </div>

    <div id="view-lecturer" class="glass-panel w-full max-w-6xl p-8 hidden">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black text-slate-900">PANEL PENILAI</h2>
            <button onclick="location.reload()" class="text-rose-600 font-black text-xs">KELUAR</button>
        </div>

        <div class="mb-8 p-6 bg-slate-900 rounded-[2.5rem]">
            <button id="btn-scan" onclick="startScanner()" class="w-full bg-white/10 text-white py-5 rounded-2xl font-black flex items-center justify-center gap-4">
                <i class="fas fa-qrcode text-2xl"></i> IMBAS QR PELAJAR
            </button>
            <div id="reader" class="mt-6 hidden"></div>
        </div>

        <div id="grading-area" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <select id="sel-class" onchange="filterStudents()" class="p-4 rounded-xl border font-black text-xs uppercase"></select>
                <select id="sel-student" class="p-4 rounded-xl border font-black text-xs uppercase"></select>
            </div>
            <button onclick="loadStudentDataAdmin()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase">MULA MENILAI</button>
            
            <div id="form-area" class="hidden p-8 bg-white border rounded-[2rem] space-y-6">
                <h3 class="font-black text-indigo-900 uppercase">Input Markah Amali</h3>
                <div class="grid grid-cols-3 gap-4">
                    <input type="number" id="t3_hp3_1" class="input-compact" placeholder="P1">
                    <input type="number" id="t3_hp3_2" class="input-compact" placeholder="P2">
                    <input type="number" id="t3_hp3_3" class="input-compact" placeholder="P3">
                </div>
                <button onclick="submitMark('MARKAH_TUGASAN3')" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-black">SIMPAN MARKAH</button>
            </div>
        </div>
    </div>

    <script>
        // Gantikan dengan URL GAS anda
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwfoqRSXpmZ9pThQSGadXr_Pidwzi0S1LLTW9-GTrVgCFc2SMmsKWo5VIoRctV2tzcr_w/exec";
        
        let currentStudent = null, allStudentsCache = [], html5QrScanner = null;

        const showLoader = (s) => document.getElementById('loader').classList.toggle('hidden',!s);
        const switchLogin = (r) => {
            document.getElementById('form-student').classList.toggle('hidden',r!=='student');
            document.getElementById('form-lecturer').classList.toggle('hidden',r!=='lecturer');
            document.getElementById('tab-student').className = r==='student'?'flex-1 py-3.5 rounded-xl font-black text-xs tab-active':'flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive';
            document.getElementById('tab-lecturer').className = r==='lecturer'?'flex-1 py-3.5 rounded-xl font-black text-xs tab-active':'flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive';
        };

        // --- FIXED SCANNER LOGIC ---
        function startScanner() {
            const readerElem = document.getElementById('reader');
            readerElem.classList.remove('hidden');
            document.getElementById('btn-scan').innerText = "MENUTUP KAMERA...";
            document.getElementById('btn-scan').onclick = stopScanner;

            if(!html5QrScanner) {
                // Konfigurasi khusus untuk kamera belakang (FacingMode)
                html5QrScanner = new Html5QrcodeScanner("reader", { 
                    fps: 15, 
                    qrbox: {width: 250, height: 250},
                    aspectRatio: 1.0,
                    // Menggunakan kamera belakang secara automatik
                    videoConstraints: { facingMode: "environment" }
                });
                html5QrScanner.render(onScanSuccess, (err) => {});
            }
        }

        function stopScanner() {
            if(html5QrScanner) {
                html5QrScanner.clear().then(() => {
                    html5QrScanner = null;
                    document.getElementById('reader').classList.add('hidden');
                    document.getElementById('btn-scan').innerText = "IMBAS QR PELAJAR";
                    document.getElementById('btn-scan').onclick = startScanner;
                });
            }
        }

        function onScanSuccess(decodedText) {
            stopScanner();
            const student = allStudentsCache.find(s => s.no_kp.toString().trim() === decodedText.trim());
            if(student) {
                document.getElementById('sel-class').value = student.kelas;
                filterStudents();
                document.getElementById('sel-student').value = student.id;
                loadStudentDataAdmin();
                alert("Pelajar ditemui: " + student.nama);
            } else {
                alert("QR tidak dikenali: " + decodedText);
            }
        }

        // --- CORE FUNCTIONS ---
        async function loginStudent(e) {
            e.preventDefault(); showLoader(true);
            const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify({action:"login_student", no_kp:document.getElementById('login-ic').value})});
            const res = await r.json();
            if(res.result==='success') {
                currentStudent = res.data;
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-student').classList.remove('hidden');
                document.getElementById('std-name').innerText = currentStudent.nama;
                generateQR(currentStudent.no_kp);
            } else alert(res.message);
            showLoader(false);
        }

        async function loginLecturer(e) {
            e.preventDefault(); showLoader(true);
            const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify({action:"login_lecturer", email:document.getElementById('login-email').value, password:document.getElementById('login-pass').value})});
            const res = await r.json();
            if(res.result==='success') {
                allStudentsCache = res.students_list;
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-lecturer').classList.remove('hidden');
                const cl = [...new Set(allStudentsCache.map(s => s.kelas))].sort();
                const sel = document.getElementById('sel-class'); sel.innerHTML = '<option>Pilih Kelas</option>';
                cl.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
            } else alert(res.message);
            showLoader(false);
        }

        function generateQR(val) {
            const container = document.getElementById("qrcode");
            container.innerHTML = "";
            new QRCode(container, { text: val.toString(), width: 180, height: 180, colorDark: "#312e81" });
            document.getElementById('qr-id-text').innerText = "KAD PENGENALAN: " + val;
        }

        function filterStudents() {
            const c = document.getElementById('sel-class').value;
            const sel = document.getElementById('sel-student');
            sel.innerHTML = '<option>Pilih Nama</option>';
            allStudentsCache.filter(s => s.kelas === c).forEach(s => sel.innerHTML += `<option value="${s.id}">${s.nama}</option>`);
        }

        function loadStudentDataAdmin() {
            document.getElementById('form-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
