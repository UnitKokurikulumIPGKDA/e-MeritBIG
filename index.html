<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG Portal IPGKDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        .input-compact { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; font-weight: 800; text-align: center; width: 100%; transition: all 0.2s; background: #fcfcfc; }
        .input-compact:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 4px rgba(99,102,241,0.1); background: white; }
        .tab-btn { padding: 12px; border-radius: 14px; font-weight: 700; font-size: 11px; text-transform: uppercase; transition: 0.2s; letter-spacing: 0.05em; }
        .tab-active { background: #4338ca; color: white; box-shadow: 0 4px 12px rgba(67, 56, 202, 0.2); }
        .tab-inactive { background: transparent; color: #64748b; }
        .desc-box { background: #f5f3ff; border-left: 4px solid #6366f1; padding: 12px; border-radius: 8px; font-size: 11px; color: #4338ca; font-weight: 600; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="loader" class="fixed inset-0 bg-slate-900/10 backdrop-blur-sm z-[100] hidden flex flex-col items-center justify-center">
        <div class="w-14 h-14 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-[10px] uppercase tracking-[0.2em] text-indigo-900">Memproses Data...</p>
    </div>

    <div id="view-login" class="glass-panel w-full max-w-md p-10 mt-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter">e-BIG</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">IPG KAMPUS DARUL AMAN</p>
        </div>
        
        <div class="flex gap-2 mb-8 p-1.5 bg-slate-100 rounded-2xl">
            <button onclick="switchLogin('student')" id="tab-student" class="flex-1 py-3.5 rounded-xl font-black text-xs tab-active">PELAJAR</button>
            <button onclick="switchLogin('lecturer')" id="tab-lecturer" class="flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive">PENSYARAH</button>
        </div>

        <form id="form-student" onsubmit="loginStudent(event)" class="space-y-4">
            <input type="text" id="login-ic" class="w-full p-5 rounded-2xl border-2 border-slate-100 text-center font-black text-xl focus:border-indigo-500 outline-none transition-all placeholder:text-slate-300" placeholder="KAD PENGENALAN" required>
            <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-2xl font-black shadow-xl shadow-indigo-200 active:scale-[0.98] transition-all">LOG MASUK</button>
        </form>

        <form id="form-lecturer" onsubmit="loginLecturer(event)" class="space-y-4 hidden">
            <input type="email" id="login-email" class="w-full p-4 border rounded-xl font-bold" placeholder="E-mel Rasmi">
            <input type="password" id="login-pass" class="w-full p-4 border rounded-xl font-bold" placeholder="Kata Laluan">
            <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-black hover:bg-black transition-all">AKSES PENSYARAH</button>
        </form>
    </div>

    <div id="view-student" class="glass-panel w-full max-w-4xl p-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 id="std-name" class="text-2xl font-black uppercase text-slate-800 tracking-tight">-</h2>
                <p id="std-group-info" class="text-[10px] font-bold text-indigo-600 uppercase tracking-wider mt-1"></p>
            </div>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-5 py-2.5 rounded-xl font-black text-[10px] uppercase border border-rose-100">Keluar</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <label class="text-[10px] font-black text-slate-400 uppercase">Siri BIG</label>
                <input type="number" id="std-siri" class="input-compact" readonly>
                <label class="text-[10px] font-black text-slate-400 uppercase">Kumpulan</label>
                <input type="number" id="std-kumpulan" class="input-compact" readonly>
            </div>
            <div class="p-6 bg-slate-50 rounded-2xl border border-slate-200">
                <h3 class="font-black text-xs text-slate-800 uppercase mb-4">Maklumat Tambahan</h3>
                <input type="text" id="std-alahan" class="input-compact mb-3 !text-left" placeholder="Alahan">
                <input type="text" id="std-tel" class="input-compact !text-left" placeholder="Tel Waris">
                <button onclick="updateStudentData()" class="w-full mt-4 bg-slate-900 text-white py-3 rounded-xl font-black uppercase text-[10px]">Kemaskini</button>
            </div>
        </div>
    </div>

    <div id="view-lecturer" class="glass-panel w-full max-w-6xl p-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Portal Pensyarah</h2>
            <button onclick="location.reload()" class="px-6 py-2 bg-rose-50 text-rose-600 rounded-xl font-black text-[10px] uppercase">Keluar</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            <div class="space-y-4">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Carian Pelajar</h3>
                <select id="sel-class" onchange="filterStudents()" class="w-full p-4 rounded-xl border-2 border-slate-100 font-black text-xs uppercase bg-white outline-none focus:border-indigo-500"></select>
                <select id="sel-student" class="w-full p-4 rounded-xl border-2 border-slate-100 font-black text-xs uppercase bg-white outline-none focus:border-indigo-500"></select>
                <button onclick="loadStudentDataAdmin()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg shadow-indigo-100">Mula Menilai</button>
            </div>

            <div class="bg-white rounded-3xl border border-slate-200 p-6 flex flex-col items-center justify-center h-64">
                <h3 class="text-[9px] font-black text-slate-400 uppercase mb-4 tracking-widest">Purata Penilaian Rakan</h3>
                <div class="w-full h-full max-h-[160px]"><canvas id="spiderChart"></canvas></div>
            </div>

            <div class="bg-slate-50 rounded-3xl border-4 border-white h-64 flex items-center justify-center overflow-hidden shadow-inner">
                <img id="lec-view-img" class="w-full h-full object-cover hidden">
                <i id="img-placeholder" class="fas fa-user-circle text-6xl text-slate-200"></i>
            </div>
        </div>

        <div id="grading-area" class="hidden space-y-8 animate-in slide-in-from-bottom-5 duration-500">
            <div class="flex gap-2 p-1.5 bg-slate-200/50 rounded-2xl max-w-sm">
                <button onclick="switchMarkTab('t1')" id="tab-mark-t1" class="flex-1 tab-btn tab-inactive">KUIZ</button>
                <button onclick="switchMarkTab('t2')" id="tab-mark-t2" class="flex-1 tab-btn tab-inactive">AMALI 1</button>
                <button onclick="switchMarkTab('t3')" id="tab-mark-t3" class="flex-1 tab-btn tab-active">AMALI 2</button>
            </div>

            <div id="form-t3" class="p-8 bg-white rounded-[2rem] border border-slate-200 shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-emerald-700 uppercase text-sm">Amali 2 (Default 80% Diterapkan)</h3>
                    <span id="total_hp3_disp" class="badge-hp bg-emerald-600 text-white">HP3: 0 / 25</span>
                </div>
                <div class="grid grid-cols-5 gap-3 mb-6">
                    <input type="number" id="t3_hp3_1" class="input-compact" oninput="calcT3()">
                    <input type="number" id="t3_hp3_2" class="input-compact" oninput="calcT3()">
                    <input type="number" id="t3_hp3_3" class="input-compact" oninput="calcT3()">
                    <input type="number" id="t3_hp3_4" class="input-compact" oninput="calcT3()">
                    <input type="number" id="t3_hp3_5" class="input-compact" oninput="calcT3()">
                </div>
                <button onclick="submitMark('MARKAH_TUGASAN3')" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase shadow-lg shadow-emerald-100">Simpan Amali 2</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwfoqRSXpmZ9pThQSGadXr_Pidwzi0S1LLTW9-GTrVgCFc2SMmsKWo5VIoRctV2tzcr_w/exec";
        let allStudentsCache = [], spiderChartInstance = null;

        const showLoader = (s) => document.getElementById('loader').classList.toggle('hidden',!s);
        
        const switchLogin = (r) => { 
            document.getElementById('form-student').classList.toggle('hidden',r!=='student'); 
            document.getElementById('form-lecturer').classList.toggle('hidden',r!=='lecturer');
            document.getElementById('tab-student').className = r==='student'?'flex-1 py-3.5 rounded-xl font-black text-xs tab-active':'flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive';
            document.getElementById('tab-lecturer').className = r==='lecturer'?'flex-1 py-3.5 rounded-xl font-black text-xs tab-active':'flex-1 py-3.5 rounded-xl font-black text-xs tab-inactive';
        };

        // --- FUNGSI AUTO-FILL 80% ---
        function applyDefaultMarks() {
            // Isi 4 markah untuk setiap 5 item HP3 (Total 20/25 = 80%)
            for(let i=1; i<=5; i++) {
                document.getElementById(`t3_hp3_${i}`).value = 4;
            }
            calcT3();
        }

        // --- LOGIK PEMARKAHAN ---
        async function loadStudentDataAdmin() {
            const id = document.getElementById('sel-student').value; if(!id) return; showLoader(true);
            try {
                const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify({action:"get_student_marks", student_id:id})});
                const res = await r.json(); 
                const s = allStudentsCache.find(x => x.id == id);
                
                // Papar Gambar
                const img = document.getElementById('lec-view-img'), ph = document.getElementById('img-placeholder');
                if(s.url_gambar) { img.src=s.url_gambar; img.classList.remove('hidden'); ph.classList.add('hidden'); } 
                else { img.classList.add('hidden'); ph.classList.remove('hidden'); }

                // Jika markah sedia ada kosong, masukkan default 80%
                const marksEmpty = res.marks.t3.hp3.every(v => v == 0);
                if (marksEmpty) {
                    applyDefaultMarks();
                } else {
                    res.marks.t3.hp3.forEach((v, i) => document.getElementById(`t3_hp3_${i+1}`).value = v);
                    calcT3();
                }

                document.getElementById('grading-area').classList.remove('hidden'); 
                renderSpiderGraph(res.peerAverages); 
            } catch(e) { alert("Ralat muat data."); }
            showLoader(false);
        }

        function calcT3() { 
            let h3 = 0; for(let i=1;i<=5;i++) h3+= (parseFloat(document.getElementById(`t3_hp3_${i}`).value)||0);
            document.getElementById('total_hp3_disp').innerText = "HP3: " + h3.toFixed(1) + " / 25";
        }

        async function submitMark(sn) {
            const sid = document.getElementById('sel-student').value;
            let p = { action: "save_mark", sheet_name: sn, student_id: sid };
            for(let i=1;i<=5;i++) p[`hp3_${i}`] = document.getElementById(`t3_hp3_${i}`).value;
            showLoader(true);
            const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify(p)});
            const res = await r.json(); alert(res.message); showLoader(false);
        }

        // --- AUTH & UI HELPERS ---
        async function loginStudent(e) {
            e.preventDefault(); showLoader(true);
            const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify({action:"login_student", no_kp:document.getElementById('login-ic').value})});
            const res = await r.json();
            if(res.result==='success') {
                const s = res.data;
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-student').classList.remove('hidden');
                document.getElementById('std-name').innerText = s.nama;
                document.getElementById('std-group-info').innerText = `Kelas: ${s.kelas} | Kump: ${s.kumpulan}`;
                document.getElementById('std-siri').value = s.siri; document.getElementById('std-kumpulan').value = s.kumpulan;
                document.getElementById('std-alahan').value = s.alahan; document.getElementById('std-tel').value = s.tel_kecemasan;
            } else alert(res.message);
            showLoader(false);
        }

        async function loginLecturer(e) {
            e.preventDefault(); showLoader(true);
            const r = await fetch(WEB_APP_URL, {method:"POST", body:JSON.stringify({action:"login_lecturer", email:document.getElementById('login-email').value, password:document.getElementById('login-pass').value})});
            const res = await r.json();
            if(res.result==='success') {
                allStudentsCache = res.students_list;
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-lecturer').classList.remove('hidden');
                const cl = [...new Set(allStudentsCache.map(s => s.kelas))].sort();
                const sel = document.getElementById('sel-class'); sel.innerHTML = '<option value="">Pilih Kelas</option>';
                cl.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
            } else alert(res.message);
            showLoader(false);
        }

        function filterStudents() { 
            const c = document.getElementById('sel-class').value; 
            const sel = document.getElementById('sel-student'); sel.innerHTML = '<option value="">Pilih Nama Pelajar</option>'; 
            allStudentsCache.filter(s => s.kelas === c).sort((a,b)=>a.nama.localeCompare(b.nama)).forEach(s => sel.innerHTML += `<option value="${s.id}">${s.nama}</option>`); 
        }

        function renderSpiderGraph(dataPoints) {
            const ctx = document.getElementById('spiderChart').getContext('2d'); if(spiderChartInstance) spiderChartInstance.destroy();
            spiderChartInstance = new Chart(ctx, { type: 'radar', data: { labels: ['Pimpin', 'Kerjasama', 'Komunikasi', 'Komitmen', 'Sahsiah'], datasets: [{ data: dataPoints, backgroundColor: 'rgba(99, 102, 241, 0.2)', borderColor: '#6366f1', borderWidth: 2 }] }, options: { scales: { r: { min: 0, max: 5, ticks: { display: false } } }, plugins: { legend: { display: false } } } });
        }
    </script>
</body>
</html>
