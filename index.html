<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem e-BIG IPGKDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        .input-compact { border: 1px solid #e2e8f0; border-radius: 10px; padding: 8px; font-weight: 800; text-align: center; width: 100%; outline: none; transition: 0.2s; }
        .input-compact:focus { border-color: #6366f1; background: #f5f3ff; }
        .tab-active { background: #4338ca; color: white; }
        .tab-inactive { background: #f8fafc; color: #94a3b8; }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="loader" class="fixed inset-0 bg-white/70 z-[100] hidden flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 font-black text-xs uppercase tracking-widest text-indigo-900">Sila Tunggu...</p>
    </div>

    <div id="view-login" class="glass-panel w-full max-w-md p-10 mt-10 shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-indigo-950 tracking-tighter uppercase">e-BIG PORTAL</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">IPG KAMPUS DARUL AMAN</p>
        </div>
        <div class="flex gap-2 mb-6 p-1.5 bg-slate-50 rounded-2xl">
            <button onclick="switchLogin('student')" id="tab-student" class="flex-1 py-3 rounded-xl font-bold text-xs tab-active">Pelajar</button>
            <button onclick="switchLogin('lecturer')" id="tab-lecturer" class="flex-1 py-3 rounded-xl font-bold text-xs tab-inactive">Pensyarah</button>
        </div>
        
        <form id="form-student" onsubmit="loginStudent(event)" class="space-y-4">
            <input type="text" id="login-ic" class="w-full p-4 rounded-2xl border-2 border-slate-100 text-center font-black text-lg focus:border-indigo-500 outline-none" placeholder="NO KAD PENGENALAN" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">LOG MASUK</button>
        </form>

        <form id="form-lecturer" onsubmit="loginLecturer(event)" class="space-y-4 hidden">
            <input type="email" id="login-email" class="w-full p-4 border rounded-xl" placeholder="E-mel Rasmi" required>
            <input type="password" id="login-pass" class="w-full p-4 border rounded-xl" placeholder="Kata Laluan" required>
            <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">AKSES PENSYARAH</button>
        </form>
    </div>

    <div id="view-lecturer" class="glass-panel w-full max-w-6xl p-8 hidden mt-4">
        <div class="flex justify-between items-center mb-8 border-b pb-4">
            <h2 class="text-xl font-black text-indigo-900 uppercase">Panel Penilai BIG</h2>
            <button onclick="location.reload()" class="text-rose-600 font-black text-[10px] uppercase">Keluar</button>
        </div>

        <div class="mb-8 p-6 bg-indigo-900 rounded-[2rem] shadow-xl">
            <label class="text-[10px] font-black text-indigo-200 uppercase tracking-widest mb-2 block">Carian Pantas (3 Angka Terakhir Kod)</label>
            <input type="text" id="search-code" maxlength="3" oninput="searchByLastThree()" 
                   class="w-full p-4 rounded-xl border-none font-black text-2xl text-center outline-none bg-white" placeholder="Cth: 003">
            <p id="search-msg" class="text-[11px] font-bold text-indigo-300 mt-2 italic h-4"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <select id="sel-class" onchange="filterStudents()" class="p-4 rounded-xl border-2 font-black text-xs uppercase bg-white"></select>
            <select id="sel-student" class="p-4 rounded-xl border-2 font-black text-xs uppercase bg-white"></select>
        </div>
        <button onclick="loadStudentDataAdmin()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black mb-8 shadow-md">PAPAR BORANG</button>

        <div id="grading-area" class="hidden p-8 bg-white border-2 border-slate-100 rounded-[2rem] space-y-6">
            <div class="flex justify-between items-center border-b pb-4">
                <h3 class="font-black text-emerald-700 text-sm uppercase">Pemarkahan Amali (HP3)</h3>
                <span id="total_hp3_disp" class="bg-emerald-100 text-emerald-700 px-4 py-1 rounded-full font-black text-xs">Jum: 0.0/25</span>
            </div>
            <div class="grid grid-cols-5 gap-3">
                <input type="number" id="t3_hp3_1" class="input-compact" oninput="calcT3()"><input type="number" id="t3_hp3_2" class="input-compact" oninput="calcT3()"><input type="number" id="t3_hp3_3" class="input-compact" oninput="calcT3()"><input type="number" id="t3_hp3_4" class="input-compact" oninput="calcT3()"><input type="number" id="t3_hp3_5" class="input-compact" oninput="calcT3()">
            </div>
            <button onclick="submitMark('MARKAH_TUGASAN3')" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg shadow-emerald-100">Simpan Markah</button>
        </div>
    </div>

    <div id="view-student" class="glass-panel w-full max-w-md p-8 hidden text-center mt-10">
        <h2 id="std-name" class="text-2xl font-black text-slate-800 uppercase mb-4">-</h2>
        <div id="profile-info" class="text-left bg-slate-50 p-6 rounded-3xl border text-sm space-y-2">
            <p><strong>Kelas:</strong> <span id="disp-kelas"></span></p>
            <p><strong>Kumpulan:</strong> <span id="disp-kump"></span></p>
        </div>
        <button onclick="location.reload()" class="w-full mt-8 bg-slate-200 text-slate-600 py-4 rounded-2xl font-black text-xs uppercase">Keluar</button>
    </div>

    <script>
        // GANTIKAN URL INI DENGAN URL WEB APP ANDA
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwJ_znPSFvBAbrKcEbnuO-77ySGtM0KKgCNweya9Zszt-b9bB2DS_Fa9T9x4YJjwmFe/exec";
        let allStudentsCache = [];

        const showLoader = (s) => document.getElementById('loader').classList.toggle('hidden', !s);

        // --- LOGIN PELAJAR ---
        async function loginStudent(e) {
            e.preventDefault();
            showLoader(true);
            try {
                const ic = document.getElementById('login-ic').value.trim();
                const r = await fetch(WEB_APP_URL, {method: "POST", body: JSON.stringify({action: "login_student", no_kp: ic})});
                const res = await r.json();
                if(res.result === 'success') {
                    const s = res.data;
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-student').classList.remove('hidden');
                    document.getElementById('std-name').innerText = s['Nama Pelajar'];
                    document.getElementById('disp-kelas').innerText = s['Kelas'];
                    document.getElementById('disp-kump').innerText = s['KUMPULAN BIG'];
                } else alert(res.message);
            } catch(e) { alert("Ralat sambungan."); }
            showLoader(false);
        }

        // --- LOGIN PENSYARAH ---
        async function loginLecturer(e) {
            e.preventDefault();
            showLoader(true);
            try {
                const email = document.getElementById('login-email').value.trim();
                const pass = document.getElementById('login-pass').value.trim();
                const r = await fetch(WEB_APP_URL, {method: "POST", body: JSON.stringify({action: "login_lecturer", email, password: pass})});
                const res = await r.json();
                if(res.result === 'success') {
                    allStudentsCache = res.students_list;
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-lecturer').classList.remove('hidden');
                    const classes = [...new Set(allStudentsCache.map(s => s['Kelas'] || "Tiada Kelas"))].sort();
                    const sel = document.getElementById('sel-class');
                    sel.innerHTML = '<option value="">Pilih Kelas</option>';
                    classes.forEach(c => sel.innerHTML += `<option value="${c}">${c}</option>`);
                } else alert(res.message);
            } catch(e) { alert("Ralat sambungan."); }
            showLoader(false);
        }

        // --- CARIAN PANTAS ---
        function searchByLastThree() {
            const input = document.getElementById('search-code').value.trim();
            const msg = document.getElementById('search-msg');
            if (input.length === 3) {
                const s = allStudentsCache.find(x => {
                    const code = x['Kod Pelajar'] || "";
                    return code.toString().endsWith(input);
                });
                if (s) {
                    msg.innerText = "Ditemui: " + s['Nama Pelajar'];
                    msg.className = "text-[11px] font-bold text-emerald-500 mt-2 italic";
                    document.getElementById('sel-class').value = s['Kelas'];
                    filterStudents();
                    document.getElementById('sel-student').value = s['Kod Pelajar'];
                    loadStudentDataAdmin();
                } else {
                    msg.innerText = "Tidak ditemui.";
                    msg.className = "text-[11px] font-bold text-rose-500 mt-2 italic";
                }
            } else msg.innerText = "";
        }

        function filterStudents() {
            const c = document.getElementById('sel-class').value;
            const sel = document.getElementById('sel-student');
            sel.innerHTML = '<option value="">Pilih Pelajar</option>';
            allStudentsCache.filter(s => s['Kelas'] === c).forEach(s => {
                sel.innerHTML += `<option value="${s['Kod Pelajar']}">${s['Nama Pelajar']}</option>`;
            });
        }

        async function loadStudentDataAdmin() {
            const sid = document.getElementById('sel-student').value;
            if(!sid) return;
            showLoader(true);
            const r = await fetch(WEB_APP_URL, {method: "POST", body: JSON.stringify({action: "get_student_marks", student_id: sid})});
            const res = await r.json();
            const marks = res.marks.hp3;
            if (marks.every(v => v == 0 || v == "")) {
                for(let i=1; i<=5; i++) document.getElementById(`t3_hp3_${i}`).value = 4;
            } else {
                marks.forEach((v, i) => document.getElementById(`t3_hp3_${i+1}`).value = v);
            }
            calcT3();
            document.getElementById('grading-area').classList.remove('hidden');
            showLoader(false);
        }

        function calcT3() {
            let total = 0;
            for(let i=1; i<=5; i++) total += parseFloat(document.getElementById(`t3_hp3_${i}`).value || 0);
            document.getElementById('total_hp3_disp').innerText = "Jum: " + total.toFixed(1) + "/25";
        }

        async function submitMark(sn) {
            const sid = document.getElementById('sel-student').value;
            let p = { action: "save_mark", sheet_name: sn, student_id: sid };
            for(let i=1; i<=5; i++) p[`hp3_${i}`] = document.getElementById(`t3_hp3_${i}`).value;
            showLoader(true);
            const r = await fetch(WEB_APP_URL, {method: "POST", body: JSON.stringify(p)});
            const res = await r.json();
            alert(res.message);
            showLoader(false);
        }

        function switchLogin(r) {
            document.getElementById('form-student').classList.toggle('hidden', r !== 'student');
            document.getElementById('form-lecturer').classList.toggle('hidden', r !== 'lecturer');
            document.getElementById('tab-student').className = r === 'student' ? 'flex-1 py-3 rounded-xl font-bold text-xs tab-active' : 'flex-1 py-3 rounded-xl font-bold text-xs tab-inactive';
            document.getElementById('tab-lecturer').className = r === 'lecturer' ? 'flex-1 py-3 rounded-xl font-bold text-xs tab-active' : 'flex-1 py-3 rounded-xl font-bold text-xs tab-inactive';
        }
    </script>
</body>
</html>
